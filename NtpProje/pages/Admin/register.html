<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin KayÄ±t - GenÃ§ Birey</title>
    <link rel="stylesheet" href="../../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">GB</div>
                <h1>Yeni Hesap OluÅŸtur</h1>
                <p>Admin paneline kayÄ±t olun</p>
            </div>

            <!-- Hata/BaÅŸarÄ± mesajÄ± iÃ§in alan -->
            <div id="alert-message" style="display: none;"></div>

            <form id="registerForm" method="post" action="">
                <div class="form-group">
                    <label for="fullname">Ad Soyad</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        name="fullname" 
                        placeholder="Ahmet YÄ±lmaz" 
                        required
                        autocomplete="name"
                        minlength="3"
                    >
                </div>

                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="ornek@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="phone">Telefon NumarasÄ±</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="0555 123 45 67" 
                        autocomplete="tel"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Åifre</label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <span class="password-toggle" onclick="togglePassword('password')">ğŸ‘ï¸</span>
                    </div>
                    <small style="color: #666; font-size: 12px;">En az 6 karakter olmalÄ±dÄ±r</small>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        <a href="#" style="color: #667eea;">KullanÄ±m koÅŸullarÄ±nÄ±</a> kabul ediyorum
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">E-posta bÃ¼lteni almak istiyorum</label>
                </div>

                <button type="submit" class="btn btn-primary">KayÄ±t Ol</button>

                <div class="divider">
                    <span>VEYA</span>
                </div>

                <div class="auth-links">
                    <p style="color: #666; font-size: 14px;">
                        Zaten hesabÄ±nÄ±z var mÄ±? 
                        <a href="login.html">GiriÅŸ yapÄ±n</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="auth-links" style="margin-top: 20px; text-align: center;">
            <a href="../../index.html" style="color: #ffffff; text-decoration: none;">
                â† Ana Sayfaya DÃ¶n
            </a>
        </div>
    </div>

    <script>
        // Åifre gÃ¶rÃ¼nÃ¼rlÃ¼k toggle
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'ğŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'ğŸ‘ï¸';
            }
        }

        // E-posta validasyonu
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Telefon formatÄ±
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 4) {
                    value = value;
                } else if (value.length <= 7) {
                    value = value.slice(0, 4) + ' ' + value.slice(4);
                } else if (value.length <= 9) {
                    value = value.slice(0, 4) + ' ' + value.slice(4, 7) + ' ' + value.slice(7);
                } else {
                    value = value.slice(0, 4) + ' ' + value.slice(4, 7) + ' ' + value.slice(7, 9) + ' ' + value.slice(9, 11);
                }
            }
            e.target.value = value;
        });

        // Form gÃ¶nderimi
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            const newsletter = document.getElementById('newsletter').checked;
            
            // Validasyonlar
            if (!fullname || fullname.length < 3) {
                showAlert('Ad Soyad en az 3 karakter olmalÄ±dÄ±r!', 'error');
                return;
            }

            if (!email || !isValidEmail(email)) {
                showAlert('GeÃ§erli bir e-posta adresi girin!', 'error');
                return;
            }

            if (!password || password.length < 6) {
                showAlert('Åifre en az 6 karakter olmalÄ±dÄ±r!', 'error');
                return;
            }

            if (!terms) {
                showAlert('KullanÄ±m koÅŸullarÄ±nÄ± kabul etmelisiniz!', 'error');
                return;
            }

            // Demo amaÃ§lÄ± - gerÃ§ek uygulamada backend'e istek gÃ¶nderilmeli
            const userData = {
                fullname: fullname,
                email: email,
                phone: phone,
                newsletter: newsletter,
                registeredAt: new Date().toISOString()
            };

            // LocalStorage'a kaydet (gerÃ§ek uygulamada veritabanÄ±na kaydedilmeli)
            const existingUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            // E-posta kontrolÃ¼
            const emailExists = existingUsers.some(user => user.email === email);
            if (emailExists) {
                showAlert('Bu e-posta adresi zaten kullanÄ±lÄ±yor!', 'error');
                return;
            }

            existingUsers.push(userData);
            localStorage.setItem('registeredUsers', JSON.stringify(existingUsers));

            showAlert('KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz...', 'success');

            // Form'u temizle
            document.getElementById('registerForm').reset();

            // Login sayfasÄ±na yÃ¶nlendir
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000);
        });

        // Alert mesajÄ± gÃ¶ster
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert-message');
            alertDiv.className = 'alert alert-' + type;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            // SayfayÄ± en Ã¼ste kaydÄ±r
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // 5 saniye sonra mesajÄ± gizle
            setTimeout(function() {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Åifre gÃ¼venlik gÃ¶stergesi (opsiyonel)
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            let strength = 0;
            
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[@$!%*?&#]/.test(password)) strength++;
            
            // Åifre gÃ¼venlik seviyesine gÃ¶re gÃ¶rsel feedback verilebilir
            // Bu Ã¶zellik isteÄŸe baÄŸlÄ± olarak eklenebilir
        });
    </script>
</body>
</html>
