    <script>
        // Åifre gÃ¶rÃ¼nÃ¼rlÃ¼k toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'ğŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'ğŸ‘ï¸';
            }
        }

        // Form gÃ¶nderimi
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Basit validasyon
            if (!email || !password) {
                showAlert('LÃ¼tfen tÃ¼m alanlarÄ± doldurun!', 'error');
                return;
            }

            // Demo amaÃ§lÄ± - gerÃ§ek uygulamada backend'e istek gÃ¶nderilmeli
            if (email === 'admin@gencbirey.com' && password === 'admin123') {

                // LocalStorage'a kullanÄ±cÄ± bilgisi kaydet
                localStorage.setItem('adminUser', JSON.stringify({

                    role: 'YÃ¶netici',

            if (!email) {

                return;

            showAlert('Åifre sÄ±fÄ±rlama baÄŸlantÄ±sÄ± ' + email + ' adresine gÃ¶nderildi!', 'success');

        // Alert mesajÄ± gÃ¶ster
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert-message');
            alertDiv.className = 'alert alert-' + type;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            // 5 saniye sonra mesajÄ± gizle
            setTimeout(function() {

        // Sayfa yÃ¼klendiÄŸinde kullanÄ±cÄ± zaten giriÅŸ yapmÄ±ÅŸ mÄ± kontrol et
        window.addEventListener('load', function() {
